<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up from</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="main">
      <div class="lab">
        <h1>Sign up</h1>
        <label>Name:</label>
        <select name="Full name" id="Full name">
          <option value="Sandu">Full name</option>
          Full name
          <option value="Sandu">Sandu</option>
          <option value="Pramu">Pramu</option>
          <option value="Sinu">Sinu</option>
          <option value="Adi">Adi</option>
          <option value="Dipu">Dipu</option>
        </select>
      </div>
      <br />
      <div class="lab">
        <label>email:</label>
        <input type="text" placeholder="gmail id" height="200" ,width="200" />
      </div>
      <br />
      <div class="lab">
        <label>Password:</label>
        <input type="text" placeholder="8 characters" />
      </div>
      <br />
      <div class="lab">
        <label>Date of birth:</label>
        <input type="text" placeholder="dd/mm/yyyy" />
      </div>
      <br />
      <div class="lab">
        <label>Gender:</label>
        <label for="id2">
          <input type="radio" value="Male" name="Gender" class="des" />MALE
        </label>
        <label for="id3">
          <input type="radio" value="Female" name="Gender" class="des" />FEMALE
        </label>
        <label for="id4">
          <input
            type="radio"
            value="Others"
            name="Gender"
            class="des"
          />OTHERS</label
        >
      </div>
      <br />
      <div class="lab">
        <label>Insert your photo:</label>
        <label for="id5">
          <input type="file" value="Photo" name="Photo" />
        </label>
      </div>
      <br />
      <div class="lab">
        <label>Insert your resume:</label>
        <label for="id6">
          <input type="file" value="Resume" name="Resume" />
        </label>
      </div>
      <br />
      <div class="lab">
        <label>Security Question:</label>
        <select name="Sequrity Question" id="Sequrity Question">
          <option value="Dipu">Select any one</option>
          select
          <option value="Dipu">confidentiality</option>
          <option value="Dipu">integrity</option>
          <option value="Dipu">availability</option>
        </select>
      </div>
      <br />
      <div class="lab">
        <textarea name="Security question" id="101" rows="6"></textarea>
      </div>
      <br />
      <div class="lab">
        <input type="Checkbox" value="Terms & conditions" /><label
          >Terms & conditions</label
        >
      </div>
      <br />
      <button type="submit"><label>Register</label></button>
    </div>
  </body>
</html>
